<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Visible height</title>

		<style>
			body {
				margin: 0;
				writing-mode: vertical-lr;
				text-align: center;
				text-orientation: mixed;
			}

			#vh {
				background-color: red;
				height: 100vh;
			}

			#visible-height {
				background-color: green;
				height: calc(100 * var(--visible-height, 1vh));
			}
		</style>
	</head>
	<body>
		<div id="vh">viewport height (vh)</div>
		<div id="visible-height">visible height (visible-height-css)</div>
	</body>
</html>
